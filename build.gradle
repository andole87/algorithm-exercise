plugins {
    id 'java'
}

sourceSets {
    test {
        java {
            srcDirs = ['boj/java', 'programmers', 'leetcode', 'codility']
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    runtimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

test {
    useJUnitPlatform()
}
